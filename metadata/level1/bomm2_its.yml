        long_name: ambiguous velocity
        units : m/s
      trans_energy:
        column: 22
        long_name: transmit energy
        units : unknown
      vel_scaling:
        column: 23
        long_name: velocity scaling
        units : unknown
      power_level:
        column: 24
        long_name: power level
